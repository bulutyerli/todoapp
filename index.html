<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/src/index.mjs"></script>
    <link rel="stylesheet" href="/dist/style.css" />

    <title>ToDoApp</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">
          <img
            class="logo"
            src="/assets/logo/logo.svg"
            alt="My Logo"
            width="100px"
            height="100px"
          />
          <h1>time <br />todo</h1>
        </div>
        <div class="add-new project-title">
          <img src="/assets/images/plus.svg" alt="add plus icon" />
          <h3 class="add-task-text">Add New</h3>
        </div>
      </header>
      <div class="home-container">
        <section class="left-bar">
          <div class="menu">
            <div class="item all">
              <img
                src="/assets/images/all.svg"
                alt="everything icon"
              />Everything
            </div>
            <div class="item today">
              <img src="/assets/images/today.svg" alt="today icon" />Today
            </div>
            <div class="item week">
              <img src="/assets/images/week.svg" alt="calendar week icon" />This
              Week
            </div>
            <div class="item important">
              <img
                src="/assets/images/important.svg"
                alt="important icon"
              />Important
            </div>
            <div class="item completed-bar">
              <img
                src="/assets/images/completed.svg"
                alt="check icon"
              />Completed!
            </div>
          </div>
        </section>
        <section class="main-screen">
          <div class="task-list"></div>
          <div class="modal">
            <form class="form-modal modal-window" action="" method="post">
              <button type="button" class="form-close modal-close-btn">
                X
              </button>
              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                maxlength="25"
                minlength="3"
                placeholder="min: 3, max: 25 characters"
                required
              />
              <label for="description">Description:</label>
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="5"
              ></textarea>
              <label for="due-date">Due Date:</label>
              <input type="date" id="due-date" name="due-date" />
              <label for="priority">Priority:</label>
              <select name="priority" id="priority">
                <option value="normal" selected>Normal</option>
                <option value="important">Important</option>
              </select>
              <button class="task-btn">Add Task</button>
            </form>
          </div>
          <div class="edit-modal">
            <form
              class="edit-task-modal modal-window"
              action=""
              method="post"
            ></form>
          </div>

          <div class="desc-modal modal-window"></div>
        </section>
        <div class="overlay"></div>
      </div>
      <footer>&copy Copyright 2023 Bulut Yerli</footer>
    </div>
  </body>
</html>
