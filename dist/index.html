<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script defer type="module" src="/src/index.mjs"></script>
    <link rel="stylesheet" href="/src/style.css" />

    <title>ToDoApp</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">
          <img
            class="logo"
            src="/assets/logo/logo.svg"
            alt="My Logo"
            width="100px"
            height="100px"
          />
          <h1>time <br />todo</h1>
        </div>
        <div class="add-new project-title">
          <img src="/assets/images/plus.svg" alt="add plus icon" />
          <h3>Add New</h3>
        </div>
      </header>
      <div class="home-container">
        <section class="left-bar">
          <div class="menu">
            <div class="item all">
              <img
                src="/assets/images/all.svg"
                alt="everything icon"
              />Everything
            </div>
            <div class="item today">
              <img src="/assets/images/today.svg" alt="today icon" />This is the
              Day
            </div>
            <div class="item week">
              <img src="/assets/images/week.svg" alt="calendar week icon" />in a
              Week
            </div>
            <div class="item important">
              <img
                src="/assets/images/important.svg"
                alt="important icon"
              />Have to do
            </div>
            <div class="item done">
              <img
                src="/assets/images/completed.svg"
                alt="check icon"
              />Victory!
            </div>
          </div>
          <div class="projects">
            <div class="project-title">
              <span>Mission Center</span>
              <div class="add-new">
                <img src="/assets/images/plus.svg" alt="add plus icon" />
              </div>
            </div>
          </div>
        </section>
        <section class="main-screen">
          <div class="task-list">
            <div class="task-item" data-id="0">
              Task 1
              <div class="options">
                <div class="date">Date</div>
                <div class="task-item-btn">
                  <img src="/assets/images/details.svg" alt="" />
                </div>
                <div class="delete-task task-item-btn">
                  <img src="/assets/images/trash.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal">
            <form class="form-modal" action="" method="post">
              <button class="form-close">X</button>
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
              <label for="description">Description:</label>
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="5"
              ></textarea>
              <label for="due-date">Due Date:</label>
              <input type="date" id="due-date" name="due-date" required />
              <label for="priority">Priority:</label>
              <select name="priority" id="priority">
                <option value="normal">Normal</option>
                <option value="important">Important</option>
              </select>
              <button class="task-btn">Add Task</button>
            </form>
          </div>
        </section>
        <div class="overlay"></div>
      </div>
    </div>
    <footer>&copy Copyright 2023 Bulut Yerli</footer>
  </body>
</html>
